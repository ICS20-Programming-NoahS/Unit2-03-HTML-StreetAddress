<!DOCTYPE html>
<!-- Unit2-03-HTML-StreetAddress -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="street address">
    <meta name="keywords" content="immaculata, ICS2O">
    <meta name="author" content="Noah Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
	
    <link rel="stylesheet" href="./css/style.css">
    <title>Street name and street number</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Street Name and Street Number</h1>
    <h3>Please enter the following information:</h3>
    <!--Enter the Information-->
    <p>
      <form action="javascript:enterClicked()">
        <label for="street number">Street Number:</label>
        <input type="number" id="street-number" placeholder="Street Number">
        <br>
        <br>
        <label for="street name">Street Name</label>
        <input type="text" id="street-name" placeholder="Street Name">
        <br>
        <br>
        <!--button-->
        <input type="submit" value="Enter">
      </form>
    </p>
    <div id="user-info">
  </body>
</html>
